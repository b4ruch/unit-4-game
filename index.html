<head>

    <title>Street Fighter with JQuery</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"

<body>
    <!--[if lt IE 7]>

    <div class="container container-fluid game_container">
        <div class="row justify-content-start">
            <div class="col-1 align-self-center">
                <input class="btn btn-info mt-1 sound_track" type="image" src="assets/images/play.png" />
            </div>
            <div class="col align-self-center text-center">
                <h1 class="game_message"></h1>
            </div>
        </div>

        <div class="row justify-content-center ">
            <div class="col-auto align-self-center">
                <div class="char_selection ">
                </div>
            </div>
        </div>
        <div class="row justify-content-around text-center arena no-gutters">
            <div class="col-3 align-self-end arena_hero">
                <div class="hero">
                </div>
            </div>
            <div class="col-3">
                <div class="arena_attack">
                    <div class="attack" style="display: none;">
                        <h2>Fight!</h2>
                        <button class="btn-attack"></button>
                    </div>
                </div>
            </div>
            <div class="col-3 align-self-end arena_enemy ">
                <div class="enemy">
                </div>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>

    <script src="assets/javascript/audio.js"></script>
    <script src="assets/javascript/game.js"></script>
